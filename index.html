<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GRANVIORA EVENT MANAGEMENT - Luxury Event Planning</title>
    <!-- Font Awesome for social media icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Add AOS for creative fade-in (Animate On Scroll) -->
    <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <style>
        /* Enhanced palette for even more vibrancy and warmth */
        :root {
            --primary: #fb3640;
            --primary-gradient: linear-gradient(120deg, #fb3640 0%, #ff7a59 100%);
            --secondary: #1d1a39;
            --accent: #fdc57b;
            --background: linear-gradient(120deg, #fff7f0 0%, #fff3f3 100%);
            --card-bg: #fff;
            --shadow: 0 8px 32px rgba(251,54,64,0.10);
            --radius: 18px;
            --transition: all .4s cubic-bezier(.4,0,.2,1);
            --brand-font: 'Playfair Display', serif;
            --body-font: 'Inter', sans-serif;
            --magic-gradient: linear-gradient(90deg,#fb3640,#ff7a59,#fdc57b,#5d9cec,#a259ff,#fb3640 70%);
        }
        * { margin:0; padding:0; box-sizing:border-box; }
        html { scroll-behavior:smooth; }
        body {
            font-family: var(--body-font);
            color: var(--secondary);
            background: var(--background);
            line-height:1.7;
            letter-spacing: .01em;
        }
        .container { max-width:1200px; margin:0 auto; padding:0 32px; }
        .nav-bar {
            position:fixed; top:0; left:0; width:100vw;
            background:rgba(255,255,255,.97);
            backdrop-filter:blur(18px);
            z-index:1000; box-shadow:0 8px 32px rgba(251,54,64,0.09);
            transition: background .4s;
        }
        .nav-container {
            display:flex; align-items:center; justify-content:space-between; min-height:80px;
        }
        .nav-logo { display:flex; align-items:center; gap:14px; }
        .logo-image {
            width:52px; height:52px; border-radius:50%;
            border:2.5px solid var(--primary);
            box-shadow:0 4px 12px rgba(251, 54, 64,.10);
            background:var(--background);
        }
        .brand-title {
            font-family: var(--brand-font);
            font-size:1.44rem; font-weight:700;
            background: var(--magic-gradient);
            background-clip: text;
            -webkit-background-clip: text;
            color:transparent;
            -webkit-text-fill-color: transparent;
            letter-spacing:2.8px;
            filter: drop-shadow(0 1px 2px #fb364040);
        }
        .nav-menu {
            display:flex; align-items:center; gap:2.7rem;
        }
        .nav-link {
            text-decoration:none; color:var(--secondary); font-weight:600;
            letter-spacing:.02em; font-size:1.09rem; position:relative; padding:4px 0;
            transition:color .23s;
        }
        .nav-link:after {
            content:''; display:block; width:0; height:2.5px; margin-top:2px;
            background:var(--magic-gradient); border-radius:2px; transition:width .3s;
        }
        .nav-link:hover { color:#ff7a59;}
        .nav-link:hover:after { width:100%;}
        .nav-toggle {
            display:none; flex-direction:column; cursor:pointer; gap:3px;
        }
        .nav-toggle span {
            width:28px; height:3px; background:var(--primary);
            border-radius:2px; transition:var(--transition);
        }
        .btn {
            padding:13px 32px; border:none; border-radius:var(--radius);
            font-weight:700; cursor:pointer; transition:var(--transition);
            text-decoration:none; display:inline-block; text-align:center; font-size:1.07rem;
        }
        .btn--primary {
            background: var(--magic-gradient); color:#fff;
            box-shadow:0 4px 18px rgba(251,54,64,0.17);
            border: 1.5px solid transparent;
        }
        .btn--primary:hover {
            transform:translateY(-2px) scale(1.04);
            box-shadow:0 8px 32px rgba(251,54,64,0.18);
            filter: brightness(1.03);
            border: 1.5px solid #ff7a59;
        }
        .btn--outline {
            background:transparent; border:2px solid var(--primary); color:var(--primary);
        }
        .btn--outline:hover {
            background: var(--magic-gradient); color:#fff; border:2px solid #fff;
        }
        .btn--secondary {
            background:#5d9cec; color:#fff;
        }
        .btn--lg { padding:18px 38px; font-size:1.17rem; }
        .btn--full-width { width:100%; }

        /* Hero Section */
        .hero {
            height: 100vh;
            background: linear-gradient(120deg, rgba(251,54,64,0.78) 0%, rgba(253,197,123,0.50) 100%),
                        url('https://images.unsplash.com/photo-1519167758481-83f550bb49b3?ixlib=rb-4.0.3') center/cover no-repeat;
            display: flex; align-items: center; justify-content: center;
            text-align: center; color: #fff; position: relative;
            box-shadow: 0 12px 36px rgba(251,54,64,0.10);
        }
        .hero:before {
            content: '';
            position: absolute; inset: 0;
            background: linear-gradient(to bottom, #fff3f3cc 0,rgba(251,54,64,0.11) 90%,rgba(253,197,123,0.09) 100%);
            pointer-events: none; z-index: 1;
        }
        .hero-content { z-index:2; width:100%; }
        .hero-title {
            font-family: var(--brand-font);
            font-size: 4.6rem; font-weight: 900; margin-bottom: .7rem;
            background: var(--magic-gradient);
            background-clip: text;-webkit-background-clip: text;
            color: transparent;-webkit-text-fill-color: transparent;
            letter-spacing:.04em;
            text-shadow:0 6px 36px #fdc57b22;
        }
        .hero-subtitle {
            font-size: 1.5rem; margin-bottom: 2.2rem;
            max-width: 760px; margin-left:auto; margin-right:auto;
            color: #fff; font-weight: 600; text-shadow:0 1px 7px #fb364099;
        }
        .hero-buttons { display: flex; gap: 1.2rem; justify-content: center; flex-wrap: wrap; }
        .hero-funfact {
            margin-top: 2.2rem;
            background:rgba(255,255,255,0.15);
            border-radius:14px;
            font-size:1.18rem;
            padding:0.7em 1.7em;
            color:#fff;
            display:inline-block;
            box-shadow:0 2px 16px rgba(251,54,64,0.10);
            font-family: var(--brand-font);
            letter-spacing:.018em;
            border:1.5px dashed #fdc57b;
            animation: fadeIn 1.2s;
        }
        @keyframes fadeIn{
            from{opacity:0;transform:translateY(22px);}
            to{opacity:1;transform:none;}
        }

        /* Section */
        .section { padding: 5.7rem 0 5.2rem 0; background: var(--background); }
        .section-header { text-align: center; margin-bottom: 3rem; }
        .section-title {
            font-family: var(--brand-font);
            font-size: 2.86rem; font-weight: 800;
            color: var(--primary); margin-bottom: 1rem; letter-spacing:.03em; position: relative; display:inline-block;
            background: var(--magic-gradient);
            background-clip: text;
            -webkit-background-clip: text;
            color:transparent;
            -webkit-text-fill-color: transparent;
        }
        .section-title:after {
            content: ''; display:block; width:44%; margin:0.7rem auto 0 auto;
            border-bottom: 3px solid #ff7a5990; opacity:.23;
        }
        .section-subtitle { font-size: 1.25rem; color:#5d9cec; max-width:640px; margin:0 auto; font-weight:600; }

        /* About Section */
        .about-content { display:grid; gap:3.2rem; }
        .about-text p { font-size:1.18rem; line-height:1.8; margin-bottom:1.7rem; color:#333; }
        .about-features {
            display:grid; grid-template-columns:repeat(auto-fit,minmax(270px,1fr));
            gap:2.4rem; margin-top:2.9rem;
        }
        .feature-item {
            text-align:center; padding:2.4rem 1.4rem; background:var(--card-bg); border-radius:var(--radius);
            box-shadow:var(--shadow); border:2px solid #ff7a5950; transition:var(--transition);
            background: linear-gradient(110deg,#fff 80%,#fdc57b18 100%);
        }
        .feature-item:hover { transform:translateY(-10px) scale(1.03) rotate(-1deg); box-shadow:0 14px 48px #fb364030;}
        .feature-icon { font-size:2.8rem; color:var(--primary); margin-bottom:1.1rem; }
        .feature-item h4 { font-size:1.2rem; margin-bottom:0.55rem; color:var(--secondary); }

        /* Events Section */
        .events-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2.6rem;
        }
        .event-card {
            background: var(--card-bg); border-radius: var(--radius); overflow: hidden;
            box-shadow: var(--shadow); border: 2px solid #fdc57b33; transition: var(--transition);
        }
        .event-card:hover { transform: scale(1.04) translateY(-7px); box-shadow:0 14px 48px #fb364030;}
        .event-image {
            height: 220px;
            background: var(--magic-gradient);
            display: flex; align-items: center; justify-content: center;
            color: #fff; font-size: 3.6rem;
        }
        .event-content { padding:2rem 1.5rem 1.5rem 1.5rem; }
        .event-title { font-size:1.43rem; font-weight:800; margin-bottom:0.6rem; color:var(--primary);}
        .event-description { color:#5d9cec; font-size:1.09rem; font-weight:500;}

        /* Gallery Section */
        .gallery-grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(310px,1fr)); gap:1.3rem; }
        .gallery-item {
            aspect-ratio: 4/3; border-radius: var(--radius); overflow: hidden;
            background: #fff2e5; box-shadow: var(--shadow); transition: var(--transition);
            display:flex; align-items:center; justify-content:center; position:relative;
        }
        .gallery-item:hover { box-shadow:0 10px 36px #fb364030;}
        .gallery-placeholder {
            height:100%; width:100%; display:flex; flex-direction:column; align-items:center; justify-content:center;
            color:#ff7a59; font-size:1.22rem;
        }
        .gallery-placeholder i { font-size:3.1rem; margin-bottom:1rem; color:#ff7a59;}
        .gallery-add-btn {
            background:var(--magic-gradient); color:#fff; font-weight:700; border:none;
            border-radius:11px; padding:12px 24px; cursor:pointer; margin-top:12px; transition:var(--transition); font-size:1.15rem;
        }
        .gallery-add-btn:hover { background:linear-gradient(135deg, #ff7a59 0%, #fb3640 100%); }

        /* Testimonials */
        .testimonials-grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(340px,1fr)); gap:2.6rem;}
        .testimonial-card {
            background: var(--card-bg); padding:2.4rem 2.1rem; border-radius:var(--radius);
            box-shadow: var(--shadow); border-left: 7px solid #ff7a59;
            position:relative; overflow:hidden;
        }
        .testimonial-card:after {
            content: "â˜…"; position:absolute; font-size:3.6rem; color:#fdc57b33; top:-18px; right:18px; transform:rotate(-8deg);
        }
        .testimonial-content p { font-style:italic; margin-bottom:1.3rem; color:#333; font-size:1.15rem; }
        .testimonial-author h4 { color:#fb3640; margin-bottom:0.25rem; font-family:var(--brand-font); font-size:1.18rem;}
        .testimonial-author span { color:#5d9cec; font-size:0.99rem; font-weight:600;}

        /* Contact Section */
        .contact-content {
            display: grid; grid-template-columns: 1fr 1fr; gap: 3.7rem; align-items:flex-start;
        }
        .contact-item { display:flex; align-items:center; margin-bottom:2.4rem; }
        .contact-icon { font-size:1.75rem; color:var(--primary); margin-right:1.2rem; width:39px; }
        .contact-item h4 { font-weight:700; margin-bottom:0.2rem; color:var(--primary); font-size:1.14rem; }
        .contact-form {
            background: var(--card-bg); padding:2.8rem 2.2rem; border-radius:var(--radius);
            box-shadow: var(--shadow); border:2px solid #ff7a5950;
        }
        .form-group { margin-bottom:1.8rem; }
        .form-label { display:block; margin-bottom:0.6rem; font-weight:700; color:#ff7a59;}
        .form-control {
            width:100%; padding:15px; border:2px solid #fdc57b90; border-radius:12px;
            font-size:1.09rem; transition:border-color .3s;
        }
        .form-control:focus { outline:none; border-color:var(--primary);}
        .form-success-msg {
            background: #e5f9e7;
            color: #27ae60;
            border-left: 5px solid #27ae60;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1.09rem;
            margin: 1rem 0 0 0;
            padding: 0.9rem 1.5rem;
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: rgba(44,62,80,0.18); display: flex; align-items: center; justify-content: center; z-index:2000;
        }
        .modal-content {
            background: var(--card-bg); border-radius: var(--radius);
            max-width: 480px; width: 90vw; max-height: 92vh; overflow-y: auto;
            box-shadow: 0 12px 36px rgba(251,54,64,0.13); animation: pop .36s cubic-bezier(.4,0,.2,1);
        }
        @keyframes pop {
            from { transform: scale(.92) translateY(12px); opacity: 0; }
            to { transform: scale(1) translateY(0); opacity: 1; }
        }
        .modal-header {
            padding: 1.7rem; border-bottom: 1px solid #ff7a59;
            display: flex; justify-content: space-between; align-items: center;
        }
        .modal-close { background:none; border:none; font-size:1.5rem; cursor:pointer; color:#fb3640;}
        .modal-body { padding:1.7rem; }
        .role-buttons { display: grid; grid-template-columns: 1fr 1fr; gap: 1.2rem; }
        .role-btn { padding:1.2rem; display:flex; flex-direction:column; align-items:center; gap:0.7rem; font-size:1.09rem;}
        .role-btn i { font-size:2.1rem; color:#5d9cec;}

        /* AI Assistant */
        .ai-assistant {
            position: fixed; bottom: 32px; right: 26px; z-index: 1500;
        }
        .ai-toggle {
            width:62px; height:62px; border-radius:50%;
            background: var(--magic-gradient); color:#fff; border:none; cursor:pointer; font-size:1.6rem;
            box-shadow:0 8px 28px rgba(251,54,64,0.17); transition:transform .18s;
        }
        .ai-toggle:hover { transform:scale(1.13) rotate(-4deg);}
        .ai-chat {
            position: absolute; bottom: 70px; right: 0; width: 350px; height: 420px;
            background: var(--card-bg); border-radius: var(--radius);
            box-shadow: 0 14px 40px rgba(251,54,64,0.12); display: flex; flex-direction: column;
        }
        .ai-header {
            padding: 1rem 1.3rem;
            background: var(--magic-gradient); color: #fff;
            border-radius: var(--radius) var(--radius) 0 0;
            display: flex; justify-content: space-between; align-items: center;
        }
        .ai-close { background: none; border: none; color: #fff; cursor: pointer; font-size: 1.3rem; }
        .ai-messages { flex:1; padding:1.1rem; overflow-y:auto;}
        .ai-message { margin-bottom:1rem; padding:0.85rem 1rem; border-radius:12px; max-width:82%; font-size:1.09rem; word-break:break-word;}
        .ai-message--bot { background:#fff2e5; color:var(--secondary); margin-right:auto;}
        .ai-message--user { background:var(--primary); color:#fff; margin-left:auto;}
        .ai-input-area { padding:1.1rem; border-top:1px solid #fdc57b90; display:flex; gap:0.5rem;}
        .ai-input { flex:1; padding:.85rem; border:1.8px solid #fdc57b90; border-radius:8px; font-size:1.09rem;}
        .ai-send { padding:.85rem 1.12rem; background:var(--primary); color:#fff; border:none; border-radius:8px; cursor:pointer; font-size:1.12rem; transition:var(--transition);}
        .ai-send:hover { background:#5d9cec; }

        /* Edit Controls */
        .edit-controls {
            position: fixed; top: 90px; right: 28px;
            background: var(--card-bg); padding: 1.2rem 1.3rem; border-radius: var(--radius);
            box-shadow: var(--shadow); z-index:999; display:flex; flex-direction:column; gap:0.7rem;
            border:2px solid #fdc57b90;
        }
        .edit-controls input[type="file"] { display:none; }
        .edit-controls .edit-upload-btn {
            background:var(--magic-gradient); color:#fff; border:none; border-radius:8px; padding:8px 18px; cursor:pointer; font-weight:700; margin-top:5px;
        }
        .edit-controls .edit-upload-btn:hover { background:linear-gradient(135deg,#ff7a59 0%,#fb3640 100%); }

        /* Suggestions Page */
        .suggestions-page {
            position: fixed; top:0; left:0; width:100vw; height:100vh;
            background: var(--card-bg); z-index: 1800; overflow-y:auto; padding:2.5rem 0 2rem 0;
        }
        .suggestions-header { text-align:center; margin-bottom:2.5rem; position:relative;}
        .close-suggestions { position:absolute; top:0; right:0;}
        .budget-form {
            background: var(--card-bg); padding:2.5rem 2.5rem 2rem 2.5rem; border-radius:var(--radius);
            box-shadow: var(--shadow); max-width:600px; margin:0 auto 2.5rem; border:2px solid #ff7a5950;
        }

        /* Social Media */
        .social-icons a {
            margin:0 8px; color:var(--primary); transition:color .24s, transform .23s; display:inline-block;
        }
        .social-icons a:hover { color:#5d9cec; transform:scale(1.19) rotate(-6deg);}
        .scroll-top-btn {
            position:fixed; bottom:100px; right:34px; z-index:1500;
            background:var(--magic-gradient); color:#fff; border:none; border-radius:50%;
            width:54px; height:54px; box-shadow:0 8px 28px #fb364030;
            font-size:2.1rem; display:none; align-items:center; justify-content:center; cursor:pointer; transition:var(--transition);
        }
        .scroll-top-btn.visible { display:flex; animation:pop .3s;}
        /* Responsive Design */
        @media (max-width:1024px) {
            .container { padding:0 12px;}
            .section { padding:4.5rem 0 3.8rem 0;}
        }
        @media (max-width:850px) {
            .about-features, .gallery-grid, .events-grid, .testimonials-grid { grid-template-columns:1fr;}
            .contact-content { grid-template-columns:1fr; gap:2.2rem;}
        }
        @media (max-width:768px) {
            .nav-menu {
                position: fixed; top: 80px; left: 0; width: 100vw; background: #fff; flex-direction: column;
                padding: 2rem 0 2rem 0; transform: translateY(-100%); transition: transform 0.3s; box-shadow: 0 8px 32px rgba(251,54,64,0.08); z-index:1200; gap:1.7rem;
            }
            .nav-menu.active { transform: translateY(0);}
            .nav-toggle { display: flex;}
            .hero-title { font-size:2.8rem;}
            .hero-buttons { flex-direction:column; align-items:center;}
            .ai-chat { width:92vw;}
        }
        @media (max-width:480px) {
            .hero-title { font-size:1.72rem;}
            .section-title { font-size:1.19rem;}
            .ai-chat { width:98vw; right:0;}
            .modal-content { padding:0;}
        }
    </style>
</head>

    <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
    <script>
        // ...[All previous JS code remains unchanged, except for editableContent saving/loading below]...

        // Save and load all editable content (text edits, uploaded logo/video/gallery) via localStorage
        function saveEditableContent(e) {
            const field = e.target.dataset.field;
            const content = e.target.innerHTML;
            editableContent[field] = content;
            localStorage.setItem('granviora_editable_content', JSON.stringify(editableContent));
            // For demonstration, show quick feedback
            e.target.style.outline = '2px solid #fdc57b';
            setTimeout(()=>{e.target.style.outline='none';}, 600);
        }
        function loadEditableContent() {
            try {
                const saved = JSON.parse(localStorage.getItem('granviora_editable_content')||'{}');
                editableContent = saved;
                document.querySelectorAll('.editable').forEach(el=>{
                    const key = el.dataset.field;
                    if(saved[key]) el.innerHTML = saved[key];
                });
            } catch(err) {}
        }
        // Save and load logo (as base64 in localStorage)
        function saveLogoImage(src) {
            localStorage.setItem('granviora_logo', src);
        }
        function loadLogoImage() {
            const src = localStorage.getItem('granviora_logo');
            if(src) document.getElementById('siteLogo').src = src;
        }
        // Save/load hero video (base64 in localStorage)
        function saveHeroVideo(src) {
            localStorage.setItem('granviora_hero_video', src);
        }
        function loadHeroVideo() {
            const src = localStorage.getItem('granviora_hero_video');
            const container = document.getElementById('heroVideoContainer');
            if(src) container.innerHTML = `<video src="${src}" autoplay muted loop style="width:100%;max-height:350px;border-radius:10px;box-shadow:0 6px 24px rgba(44,62,80,.18);margin-bottom:24px;"></video>`;
        }
        // Save/load gallery (array of base64 images/videos)
        function saveGallery(galleryItems) {
            localStorage.setItem('granviora_gallery', JSON.stringify(galleryItems));
        }
        function loadGallery() {
            const data = localStorage.getItem('granviora_gallery');
            if(data) {
                const galleryGrid = document.getElementById('galleryGrid');
                galleryGrid.innerHTML = '';
                JSON.parse(data).forEach(g => {
                    if(g.type === 'image') {
                        galleryGrid.innerHTML += `<div class="gallery-item"><img src="${g.src}" style="width:100%;height:100%;object-fit:cover;"/></div>`;
                    } else if(g.type === 'video') {
                        galleryGrid.innerHTML += `<div class="gallery-item"><video src="${g.src}" controls style="width:100%;height:100%;object-fit:cover;"></video></div>`;
                    }
                });
            }
        }
        // On page load, load all public owner edits
        document.addEventListener('DOMContentLoaded', function() {
            loadEditableContent();
            loadLogoImage();
            loadHeroVideo();
            loadGallery();
        });

        // In edit features, update to save to localStorage
        function initializeEditFeatures() {
            const editControls = document.getElementById('editControls');
            const toggleEditMode = document.getElementById('toggleEditMode');
            const logoutBtn = document.getElementById('logoutBtn');
            if (toggleEditMode) {
                toggleEditMode.addEventListener('click', () => {
                    isEditMode = !isEditMode;
                    toggleEditableMode();
                });
            }
            if (logoutBtn) {
                logoutBtn.addEventListener('click', logout);
            }
            // Owner-only image/video upload
            if (document.getElementById('uploadLogoBtn')) {
                document.getElementById('logoFileInput').addEventListener('change', function(e){
                    const file = e.target.files[0];
                    if (file) {
                        const reader = new FileReader();
                        reader.onload = function(evt) {
                            document.getElementById('siteLogo').src = evt.target.result;
                            saveLogoImage(evt.target.result);
                        }
                        reader.readAsDataURL(file);
                    }
                });
            }
            if (document.getElementById('uploadVideoBtn')) {
                document.getElementById('videoFileInput').addEventListener('change', function(e){
                    const file = e.target.files[0];
                    if (file) {
                        const reader = new FileReader();
                        reader.onload = function(evt) {
                            let container = document.getElementById('heroVideoContainer');
                            container.innerHTML = `<video src="${evt.target.result}" autoplay muted loop style="width:100%;max-height:350px;border-radius:10px;box-shadow:0 6px 24px rgba(44,62,80,.18);margin-bottom:24px;"></video>`;
                            saveHeroVideo(evt.target.result);
                        }
                        reader.readAsDataURL(file);
                    }
                });
            }
            // Owner gallery upload, save to localStorage
            if (document.getElementById('uploadGalleryBtn')) {
                document.getElementById('galleryFileInput').addEventListener('change', function(e){
                    const files = Array.from(e.target.files);
                    const galleryGrid = document.getElementById('galleryGrid');
                    let galleryArr = [];
                    // Load existing gallery
                    try { galleryArr = JSON.parse(localStorage.getItem('granviora_gallery')||'[]'); } catch(e){}
                    files.forEach(file=>{
                        const reader = new FileReader();
                        reader.onload = function(evt){
                            let g;
                            if(file.type.startsWith("image/")){
                                galleryGrid.insertAdjacentHTML('beforeend',`<div class="gallery-item"><img src="${evt.target.result}" style="width:100%;height:100%;object-fit:cover;"/></div>`);
                                g = {type:'image',src:evt.target.result};
                            }else if(file.type.startsWith("video/")){
                                galleryGrid.insertAdjacentHTML('beforeend',`<div class="gallery-item"><video src="${evt.target.result}" controls style="width:100%;height:100%;object-fit:cover;"></video></div>`);
                                g = {type:'video',src:evt.target.result};
                            }
                            galleryArr.push(g);
                            saveGallery(galleryArr);
                        };
                        reader.readAsDataURL(file);
                    });
                });
            }
        }
    </script>
</body>
</html>
