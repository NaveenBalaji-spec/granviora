<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Thank You | Granviora</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0e0e0e;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      max-width: 600px;
      padding: 30px;
      background: #1a1a1a;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
    }

    h1 {
      color: #ffd700;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      line-height: 1.6;
      color: #cccccc;
    }

    a {
      display: inline-block;
      margin-top: 25px;
      padding: 12px 25px;
      color: #000;
      background: #ffd700;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      transition: 0.3s ease;
    }

    a:hover {
      background: #e6c200;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>✅ Thank You!</h1>
    <p>Your message has been received by our team at <strong>Granviora Event Management</strong>.</p>
    <p>We’ll get in touch with you shortly to craft something extraordinary for your event.</p>
    <a href="https://granviora.com">Return to Homepage</a>
  </div>
</body>
</html>
